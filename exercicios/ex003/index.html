<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>

    <h1>Testando cargas de imagens</h1> 

    <p>Abaixo você irá ver uma imagem que está na mesma pasta</p>
    <img src="html5-200.png" alt="LOGO html5">  <!-- Usar o "img" para coloca imagem no site, dentro das aspas do "src" apertar "ctrl + space" e selecionar a imagem que quero colocar, por fim em "alt" colocar o nome da imagem. -->
     
    <p>Posso tambem carregar imagensque estão em sub-pastas</p>
    <img src="imagens/css3-200l.webp" alt="LOGO css3"> <!-- Usar o "img" para coloca imagem no site, dentro das aspas do "src" apertar "ctrl + space" e selecionar a pasta que esta a imagem, por fim em "alt" colocar o nome da imagem. -->

    <p>Posso tambem carregar imagens através de links</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-24-1174950.png" alt="LOGO JavaScript">  <!-- Usar o "img" para coloca imagem no site, dentro das aspas do "src" colocar o url do endereço da imagem, por fim em "alt" colocar o nome da imagem. OBS: caso o site que está essa imagem cair, a imagem desaparecerá. -->


</body>
</html>
